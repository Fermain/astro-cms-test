local_backend: false

logo_url: /logo.svg

backend:
    name: gitlab
    branch: main
    application_id: 40d0d4cf9ce4ad0b5841b63dad57deb4bb7a2958061cb6377e756e3c555b0429
    auth_type: pkce
    repo: Fermain/cms
    use_graphql: true
    # auth_endpoint: oauth
    # automatic_deployments: true

media_folder: "src/assets/images"
public_folder: "@assets/images"

i18n:
    structure: "multiple_folders"
    locales:
        - "en"
    default_locale: "en"

collections:
    - name: "posts"
      i18n: true
      label: "Blog Posts"
      folder: "src/content/blog"
      media_folder: "/src/assets/images/blog"
      public_folder: "@assets/images/blog"
      create: true
      delete: true
      fields:
          - name: "title"
            widget: "string"
            label: "Post Title"
            i18n: true
          - name: "body"
            widget: "markdown"
            label: "Post Body"
            i18n: true
