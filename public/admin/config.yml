local_backend: true

logo_url: /logo.svg

backend:
    name: github
    branch: main
    repo: Fermain/cms
    site_domain: cms.ferma.in
    base_url: https://cms.ferma.in
    auth_endpoint: oauth
    automatic_deployments: true

media_folder: "src/assets/images"
public_folder: "@assets/images"

i18n:
    structure: "multiple_folders"
    locales:
        - "en"
    default_locale: "en"

collections:
    - name: "posts"
      i18n: true
      label: "Blog Posts"
      folder: "src/content/blog"
      media_folder: "/src/assets/images/blog"
      public_folder: "@assets/images/blog"
      create: true
      delete: true
      fields:
          - name: "title"
            widget: "string"
            label: "Post Title"
            i18n: true
          - name: "body"
            widget: "markdown"
            label: "Post Body"
            i18n: true
